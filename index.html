  <div class="header bg-lime-50 w-full h-18 flex items-center justify-between px-2 shadow-xl fixed z-10">

      <img class="w-12 h-12" src="mau_logo.png" "alt="MAU logo">
      <h1>Modibbo Adama University</h1>
    </div>
    <div class="w-20 flex justify-around">
      <div>
        <button class="notification-button" id="notification-button" aria-expanded="true" aria-haspopup="true">
          <span class="material-symbols-outlined">
            notifications_unread
          </span>
        </button>
        <div class="notification-dropdown absolute right-16 z-10 mt-2 w-56 top-14 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none collapse" role="menu" aria-orientation="vertical" aria-labelledby="notification-button" tabindex="-1">
          <div class="py-1" role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
            <a href="#" class="text-blue-700 block px-4 py-2 text-sm hover:hover:bg-zinc-100" role="menuitem" tabindex="-1" id="notification-item">Update Phone Number</a>
            <a href="#" class="text-blue-700 block px-4 py-2 text-sm hover:hover:bg-zinc-100" role="menuitem" tabindex="-1" id="account-item">Update email</a>
            <a href="#" class="text-red-700 block px-4 py-2 text-sm hover:hover:bg-blue-100" role="menuitem" tabindex="-1" id="menu-item">Change your Password</a>
          </div>
        </div>
      </div>
      <div>
        <button class="account-button" id="account-button" aria-expanded="true" aria-haspopup="true">
          <span class="material-symbols-outlined">
            account_circle
            </span>
        </button>
        <div class="account-dropdown absolute right-1 z-10 mt-2 w-56 top-14 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none collapse" role="menu" aria-orientation="vertical" aria-labelledby="account-button" tabindex="-1">.
          <div class="py-1" role="none">
            <a href="#" class="text-blue-700 block px-4 py-2 text-sm hover:hover:bg-blue-100 focus:bg-blue-100" role="menuitem" tabindex="-1" id="notification-item">View Profile</a>
            <a href="#" class="text-red-700 block px-4 py-2 text-sm hover:hover:bg-zinc-100" role="menuitem" tabindex="-1" id="account-item">Print Transcript</a>
            <a href="#" class="text-blue-700 block px-4 py-2 text-sm hover:hover:bg-zinc-100" role="menuitem" tabindex="-1" id="menu-item">Do something</a>
          </div>
        </div>
      </div>
       <div>
        <button class="menu-button" id="menu-button" aria-expanded="true" aria-haspopup="true">
          <span class="material-symbols-outlined">
            menu

          <div class="py-1" role="none">
